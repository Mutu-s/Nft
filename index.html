<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

<body class="min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white/10 backdrop-blur-md text-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6 text-center">
            <h1 class="text-3xl font-bold">0xHub NFT Mintleme</h1>
            <p class="text-gray-200 mt-2">0xHub ağı üzerinde benzersiz NFT'nizi mintleyin</p>
            <!-- Geri Sayım -->
            <div class="text-2xl font-semibold mt-4" id="countdown"></div>
        </div>
        <div class="p-6 space-y-6">
            <div class="w-full aspect-video rounded-lg overflow-hidden shadow-xl">
                <iframe
                    src="https://embed.ipfscdn.io/ipfs/bafybeigdie2yyiazou7grjowoeoevmuip6akk33nqb55vrpezqdwfssrxyfy/erc1155.html?contract=0x598A64235F7BB8482baF829ffA56fAE355fb9A17&chain=%7B%22name%22%3A%220xHub%22%2C%22chain%22%3A%22%22%2C%22rpc%22%3A%5B%22https%3A%2F%2F0xhub-dym-evm.crabdance.com%22%5D%2C%22nativeCurrency%22%3A%22MTU%22%2C%22name%22%3A%22MTU%22%2C%22decimals%22%3A18%7D%2C%22shortName%22%3A%22oxhubb%22%2C%22chainId%22%3A1143%2C%22testnet%22%3Afalse%2C%22slug%22%3A%22oxhubb%22%2C%22icon%22%3A%7B%22url%22%3A%22%22%2C%22width%22%3A50%2C%22height%22%3A50%2C%22format%22%3A%22png%22%7D%22"
                    class="w-full h-full border-none"
                    allowfullscreen></iframe>
            </div>
            <!-- Bağlantılar -->
            <div class="flex justify-center space-x-6 mt-6">
                <a href="https://github.com/username" target="_blank" class="text-blue-400 hover:underline">GitHub</a>
                <a href="https://discord.com/invite/example" target="_blank" class="text-blue-400 hover:underline">Discord</a>
                <a href="mailto:example@example.com" class="text-blue-400 hover:underline">Mail</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Geri Sayım -->
    <script>
        // Geri sayım zamanı ayarlama (1 saat sonrasını örnek)
        const countdownDate = new Date().getTime() + 60 * 60 * 1000;
        
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = hours + "s " + minutes + "d " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Süre doldu!";
            }
        }, 1000);
    </script>
</body>
</html>
